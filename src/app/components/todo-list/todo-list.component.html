<nav
  class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center"
>
  <h3 style="color: white;">{{ title }}</h3>
</nav>
<div class="form-container container-fluid">
  <form>
    <div class="row justify-content-md-center">
      <div class="form-group col-6">
        <input
          type="text"
          class="form-control"
          placeholder="Add todo here..."
          [(ngModel)]="todoTitle"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-success" (click)="addTodo()">
          Add Task
        </button>
      </div>
    </div>
  </form>
  <div class="row justify-content-md-center" *ngFor="let todo of todos">
    <div class="col-7 todo-item shadow-sm">
      <div class="row justify-content-between">
        <div style="margin-left: 20px;">{{ todo.id }}.{{ todo.title }}</div>
        <div style="margin-right: 20px;">
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
